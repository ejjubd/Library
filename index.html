<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./images/favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <div class="header">
        <div class="logo-and-title">
        <span class="logo-holder"> <img class="logo" src="./images/book-clipart-transparent-5.png" alt=""></span>
        <h3 id="title">LIBRARY</h3>
    </div>
    <div class="header-buttons">
        <a href=""><img src="./images/cog-outline (2).png" alt=""></a>
        <a href=""><img src="./images/history (1).png" alt=""></a>
    </div>
</div> 
   
    <div class="main-container">
        
    
        <table>
            <thead>
                <tr class="tr">
                    <th><input type="checkbox" name="" id=""></th>
                   
                    <th><a href=""> Title</a></th>
                    <th><a href="">Author</a> </th>
                    <th><a href="">Pages</a> </th>
                    <th><a href="">Published</a> </th>
                    <th><a href="">Acquired</a> </th>
                    <th><a href="">Status</a> </th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody id="table">
                <tr>
                    <th><input type="checkbox" name="" id=""></th>
                    <th>Thus Spoke Zaratustra</th>
                    <th>Friedrich Nietzsche</th>
                    <th>352</th>
                    <th>07. 07. 1892.</th>
                    <th>02. 02. 2022.</th>
                    <th> <a id="status" href="">Read</a> </th>
                    <th >
                        <a class="table-icons" href=""><img src="./images/delete.png" alt=""></a>
                        <a class="table-icons" href=""><img src="./images/edit.png" alt=""></a>
                    </th>
              </tr>
               
          
          
            </tbody>
            <tfoot>
                <tr>
                    <th id="table-footer-icons-delete">
                        <a href=""><img src="./images/delete.png" alt=""></a>
                    </th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                    <th>&nbsp;</th>
                    <th id="table-footer-icons-recycle">
                        <a href=""><img src="./images/recycle-bin.png" alt=""></a>
                    </th>
                    <th>
                      <button id="table-footer-icons-book"> <img src="./images/book (1).png"> </button>
                    </th>
                </tr>
            </tfoot>
        </table> 
        <div class="statistics">
            <div class="statistics-holder"   id="total-books">
                 <h4>Total Books</h4>
                 <p>1</p>
            </div>
            <div class="statistics-holder"  id="total-pages">
                <h4>Total Pages </h4>
                <p>352</p>
            </div>
            <div class="statistics-holder"  id="unique-authors">
                <h4>Unique Authors</h4>
                <p>1</p>
            </div>
            <div  class="statistics-holder"  id="read-books">
                <h4>Read Books</h4>
                <p>0</p>
            </div>
            <div class="statistics-holder"  id="unread-books">
                <h4>Unread Books</h4>
                <p>1</p>
            </div>
            <div class="statistics-holder"  id="deleted-books">
                <h4>Deleted Books</h4>
                <p>0</p>
            </div>
        </div>

    

   </div>
   <div class="footer">
    <p>Copyright &#169; 2022 ejjubd</p>
</div>

<div id="add-book-window">
   <button id="close-button"><span class="close">&times;</span></button>
   <h3>Add New Book</h3>
   <form id="new-book" action="">
  
    <label for="new-title">Title</label>
    <input  type="text">
    <label for="new-author">Author</label>
    <input type="text">
    <label for="new-pages">Pages</label>
    <input type="number">
    <label for="new-published">Published</label>
    <input type="date" name="" id="">
    <label for="new-acquired">Acquired</label>
    <input type="date" name="" id="">
    <label for="new-status">Status</label>
    <select name="" id="">
        <option value="0">Read</option>
        <option value="1">Unread</option>
    </select>
    <button id="add-book-button" type = "button">Add Book</button>
   </form>
   
</div>


    <script src="script.js"></script>
</body>
</html>
